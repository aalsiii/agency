<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Premium Agency Preview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@200;300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #fafafa;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Cormorant Garamond', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = FramerMotion;

        // --- COMPONENTS ---

        const Navbar = ({ setPage }) => (
            <motion.nav
                initial={{ y: -100 }}
                animate={{ y: 0 }}
                className="fixed top-0 w-full z-50 flex justify-between items-center px-6 md:px-12 py-8 mix-blend-difference"
            >
                <div onClick={() => setPage('home')} className="text-2xl font-serif tracking-tighter cursor-pointer">AURA</div>
                <div className="flex gap-8 items-center">
                    {['Work', 'Services'].map((item) => (
                        <button
                            key={item}
                            onClick={() => setPage(item.toLowerCase())}
                            className="text-[10px] uppercase tracking-[0.4em] hover:text-zinc-400 transition-colors"
                        >
                            {item}
                        </button>
                    ))}
                    <button className="bg-white text-black text-[10px] uppercase tracking-widest px-6 py-2 rounded-full font-bold hover:bg-zinc-200 transition-all">
                        Hire Us
                    </button>
                </div>
            </motion.nav>
        );

        const Home = () => {
            const words = "We build digital legacies.".split(" ");
            return (
                <motion.div
                    initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
                    className="min-h-screen flex flex-col justify-center px-6 md:px-24"
                >
                    <motion.p
                        initial={{ y: 20, opacity: 0 }}
                        animate={{ y: 0, opacity: 1 }}
                        className="text-zinc-500 uppercase tracking-[0.5em] text-[10px] mb-4"
                    >
                        Boutique Agency for Global Ambition
                    </motion.p>

                    <h1 className="text-[12vw] md:text-[8vw] font-serif leading-[0.85] tracking-tighter mb-12">
                        {words.map((word, i) => (
                            <motion.span
                                key={i}
                                initial={{ opacity: 0, y: 50 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: i * 0.1, duration: 0.8 }}
                                className="inline-block mr-4"
                            >
                                {word}
                            </motion.span>
                        ))}
                    </h1>

                    <div className="flex flex-col md:flex-row gap-12 items-end max-w-4xl">
                        <p className="text-zinc-400 font-light leading-relaxed text-sm md:text-base">
                            High-performance Next.js ecosystems. Minimalist design. Global ad strategies. We build the infrastructure for your expansion.
                        </p>
                    </div>
                </motion.div>
            );
        };

        const Work = () => {
            const projects = [
                { title: "Verdant AI", category: "SaaS / Dev", id: "01" },
                { title: "Kura Luxe", category: "Design / UX", id: "02" },
                { title: "Nexus Global", category: "Marketing", id: "03" }
            ];

            return (
                <motion.div
                    initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
                    className="pt-40 px-6 md:px-24 pb-20"
                >
                    <h2 className="text-[10vw] font-serif italic mb-20">Archive.</h2>
                    <div className="space-y-20">
                        {projects.map((p, i) => (
                            <motion.div
                                key={i}
                                whileHover={{ x: 20 }}
                                className="group border-t border-zinc-900 pt-10 flex justify-between items-end cursor-pointer transition-all"
                            >
                                <div>
                                    <span className="text-zinc-600 text-[10px] font-mono mb-2 block">{p.id}</span>
                                    <h3 className="text-4xl md:text-7xl font-serif group-hover:italic transition-all uppercase">{p.title}</h3>
                                    <p className="text-zinc-500 text-xs mt-4 uppercase tracking-widest">{p.category}</p>
                                </div>
                                <div className="text-zinc-700 text-4xl font-serif">â†—</div>
                            </motion.div>
                        ))}
                    </div>
                </motion.div>
            );
        };

        // --- MAIN APP ---

        function App() {
            const [page, setPage] = useState('home');

            return (
                <div className="relative">
                    <Navbar setPage={setPage} />
                    <AnimatePresence mode="wait">
                        {page === 'home' && <Home key="home" />}
                        {page === 'work' && <Work key="work" />}
                        {page === 'services' && (
                            <motion.div key="services" initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="h-screen flex items-center justify-center font-serif text-4xl italic">
                                Services Page Preview
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Background Glow */}
                    <div className="fixed top-[-10%] right-[-10%] w-[50%] h-[50%] bg-zinc-900/20 blur-[120px] rounded-full -z-10" />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
